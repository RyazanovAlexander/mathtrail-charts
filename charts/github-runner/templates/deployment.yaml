apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "github-runner.fullname" . }}
  labels:
    {{- include "github-runner.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "github-runner.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "github-runner.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "github-runner.serviceAccountName" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: runner
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: RUNNER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: RUNNER_LABELS
              value: {{ .Values.runnerLabels | quote }}
            - name: REPO_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "github-runner.fullname" . }}
                  key: REPO_URL
            - name: RUNNER_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "github-runner.fullname" . }}
                  key: RUNNER_TOKEN
            - name: BUILDKIT_HOST
              value: "tcp://localhost:{{ .Values.buildkit.port | default 1234 }}"
          command:
            - /bin/bash
            - -ec
            - |
              cd /home/runner
              ./config.sh \
                --url "${REPO_URL}" \
                --token "${RUNNER_TOKEN}" \
                --name "${RUNNER_NAME}" \
                --labels "${RUNNER_LABELS}" \
                --unattended \
                --replace \
                --ephemeral
              exec ./run.sh
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.buildkit.enabled }}
        - name: buildkitd
          image: "{{ .Values.buildkit.image.repository }}:{{ .Values.buildkit.image.tag }}"
          imagePullPolicy: {{ .Values.buildkit.image.pullPolicy }}
          args:
            - --addr
            - tcp://0.0.0.0:{{ .Values.buildkit.port | default 1234 }}
            - --oci-worker-no-process-sandbox
            - --config
            - /etc/buildkit/buildkitd.toml
          securityContext:
            {{- toYaml .Values.buildkit.securityContext | nindent 12 }}
          ports:
            - containerPort: {{ .Values.buildkit.port | default 1234 }}
              protocol: TCP
          readinessProbe:
            exec:
              command: ["buildctl", "debug", "workers"]
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.buildkit.resources | nindent 12 }}
          volumeMounts:
            - name: buildkit-cache
              mountPath: /home/user/.local/share/buildkit
            - name: buildkitd-config
              mountPath: /etc/buildkit
              readOnly: true
        {{- end }}
      volumes:
        {{- if .Values.buildkit.enabled }}
        - name: buildkit-cache
          emptyDir:
            sizeLimit: {{ .Values.buildkit.cacheSize | default "10Gi" }}
        - name: buildkitd-config
          configMap:
            name: {{ include "github-runner.fullname" . }}-buildkitd
        {{- end }}
